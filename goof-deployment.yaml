---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goof
spec:
  replicas: 3
  strategy: {}
  selector:
    matchLabels:
      app: goof
  template:
    metadata:
      labels:
        app: goof
    spec:
      containers:
      - image: clintonherget/snyk:goof
        name: goof
        ports:
        - containerPort: 3001
        - containerPort: 9229
        resources: {}
        env: 
          - name: "DOCKER"
            value: "1"
      restartPolicy: Always
    
